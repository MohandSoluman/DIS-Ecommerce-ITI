<table class="table border-collapse border border-gray-400 table-auto ">
  <thead>
    <tr class="border border-gray-700 bg-black text-white">
      <th class="border border-gray-300">No:</th>
      <th>Name</th>
      <th>Available Quantity</th>
      <th>Price</th>
      <th>Needed Quantity</th>
      <th>Add To Cart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filterResult let i= index ">
      <td>{{i+1}}</td>
      <td class="text-red-600 font-bold bg-blue-400">{{product.Name}}</td>
      <td [ngStyle]="{'background-color':product.Quantity>100?'':'whitGray'}">{{product.Quantity}}</td>
      <td [ngClass]="{'text-indigo-700':(product.price>1000)}">{{product.price | uSDtoEgy: 18.01 | currency :"Egp"}}</td>
       <td><div class="col-sm-10"><input #pQuantity class="form-control" type="number"min="1"></div></td>
       <td><button class="btn btn-primary" (click)="upDatePrice(product.price,+pQuantity.value,product.ID)">Add</button></td>
    </tr>

  </tbody>
</table>
