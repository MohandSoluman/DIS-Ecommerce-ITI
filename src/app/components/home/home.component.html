
<h2 class="font-bold text-pink-800 p-6 text-3xl">Compony Name : {{componyDetails?.name}}</h2>

<button class="rounded p-2 bg-yellow-300 border-solid border-1 " (click)="toggleService()">Toggle Service</button>
<div *ngIf="isServiceDisplaced">
<h3 class="font-bold text-pink-500 p-3 text-3xl">Compony Services:</h3>
<ul *ngFor="let service of componyDetails?.services">
    <li class="font-bold text-gray-700 p-2 text-2xl">{{service}}</li>
</ul>
</div>
