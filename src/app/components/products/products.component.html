
<h1 class="text-5xl text-blue-700 p-6">{{storeName}}</h1>
<p>{{buyingDate|date:'short'}}</p>

<div>
  <img class="p-7" [src]="storeLogo"  alt="logo" width="275px">
  <p *ngIf="isPurchased" class="text-pink-600 text-xl text-center sm:text-left"> Thank you {{clientName}} for Buying from Our store</p>
</div>

<p class=" p-5 text-red-900 text-lg bg-yellow-200 text-center sm:text-left   "*ngIf="discount!==0">We offer an explicit discount of  :  {{discount}}</p>

<div class="col-sm-4 mb-3">
  <select #vch class="form-select" >
    <option *ngFor="let cat of categoryList" [value]="cat.ID">{{cat.Name}}</option>
  </select>
</div>
<br>

<div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
  <div class="group relative bg-gray-100 rounded shadow-lg shadow-cyan-500/50 " *ngFor="let product of productList">
    <div
      class="w-full min-h-80 bg-gray-50 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
      <img [src]="product.img" 
        alt="product"
        class=" object-center object-cover  w-70">
    </div>
    <div class="mt-4 flex justify-between">
      <div>
        <h3 class="text-xl text-gray-900 p-2">
        {{product.Name}}
        </h3>
        <button (click)="buy()" class="btn btn-primary mt-3 mb-3">Add To Cart</button>
      </div>
      <p class="text-sm font-medium text-gray-900  p-3"><span class="text-lg">Price:</span>{{product.price|currency}}</p>
    </div>
  </div>
</div>
